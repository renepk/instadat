
<!DOCTYPE html>
<html>

	<body>

  <body>
	<script type="text/javascript">
    var dataset = [],
    i = 0;

    for(i=0; i<20; i++){
        dataset.push(Math.round(Math.random()*100));

    }
	    for(i=21; i<40; i++){
        dataset.push(Math.round(Math.random()*100));

    }
	
    var sampleSVG = d3.select("#viz")
